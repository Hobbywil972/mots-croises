<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mots Croisés</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 40px);
      grid-gap: 4px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .cell {
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 20px;
      text-transform: uppercase;
    }
    .cell:disabled {
      background-color: #333;
    }
    .clues {
      max-width: 400px;
      margin: auto;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
    }
    .correct {
      background-color: #c8e6c9;
    }
    .incorrect {
      background-color: #ffcdd2;
    }
  </style>
</head>
<body>
  <h1>Mots Croisés</h1>

  <div class="grid" id="grid"></div>

  <div class="clues">
    <h3>Indices :</h3>
    <ul>
      <li>1. Horizontal - Fruit jaune (5 lettres)</li>
      <li>2. Vertical - Animal qui aboie (3 lettres)</li>
    </ul>
  </div>

  <button onclick="checkAnswers()">Vérifier</button>
  <button onclick="resetGame()">Réinitialiser</button>

  <script>
    const solution = [
      ['B', 'A', 'N', 'A', 'N'],
      ['', '', '', '', 'A'],
      ['', '', '', '', 'R'],
      ['', '', '', '', 'D'],
      ['', '', '', '', 'S']
    ];

    const grid = document.getElementById('grid');

    for (let i = 0; i < 5; i++) {
      for (let j = 0; j < 5; j++) {
        const input = document.createElement('input');
        input.maxLength = 1;
        input.className = 'cell';

        if (solution[i][j] === '') {
          input.disabled = true;
        } else {
          input.dataset.row = i;
          input.dataset.col = j;
        }
        grid.appendChild(input);
      }
    }

    function checkAnswers() {
      const inputs = document.querySelectorAll('.cell');
      inputs.forEach(input => {
        const row = input.dataset.row;
        const col = input.dataset.col;
        if (row !== undefined && col !== undefined) {
          const correctLetter = solution[row][col];
          const userLetter = input.value.toUpperCase();
          if (userLetter === correctLetter) {
            input.classList.add('correct');
            input.classList.remove('incorrect');
          } else {
            input.classList.add('incorrect');
            input.classList.remove('correct');
          }
        }
      });
    }

    function resetGame() {
      const inputs = document.querySelectorAll('.cell');
      inputs.forEach(input => {
        // Only clear inputs that are not disabled (i.e., part of the puzzle)
        if (!input.disabled) {
          input.value = '';
          input.classList.remove('correct');
          input.classList.remove('incorrect');
        }
      });
    }
  </script>
</body>
</html>
